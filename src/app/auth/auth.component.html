<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]='error' *ngIf='error' (close)='onHandleError()'></app-alert>
    <div class='loading' *ngIf='loading'>
      <app-spinner></app-spinner>
    </div>
    <h1>Cooking Papa</h1>
    <form #authForm='ngForm' (ngSubmit)='onSubmit(authForm)' *ngIf='!loading'>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"  id='email' class='form-control' ngModel name='email' required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  id='password' class='form-control' ngModel name='password' required minlength='6'>
      </div>
      <div class='form-bttns'>
        <button class="bttn-simple bttn-md bttn-primary" type='submit' [disabled]='!authForm.valid'>{{ loginMode ? 'Login' : 'Sign Up' }}</button>
        <button class="bttn-simple bttn-md bttn-danger" type='button' (click)='onSwitchMode()'>{{ loginMode ? 'Create an Account' : 'Back to Login' }}</button>
      </div>
    </form>
    <div class="icon">
      <img src="../../assets/chef.png" alt="chef">
    </div>
  </div>
</div>
