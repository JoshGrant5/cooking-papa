<div class="row">
  <div class="col-xs-12">
    <img [src]='recipe.imagePath' alt="{{ recipe.name }}" class='img-responsive' style='height: 300px'>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- appDropdown = dropdown directive adding or removing the "open" attribute -->
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type='button'>
        Manage Recipe
        <span class='caret'></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)='onAddToShoppingList()' style='cursor: pointer'>Add To Shopping List</a></li>
        <li (click)='onEditRecipe()'><a>Edit Recipe</a></li>
        <li><a>Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor='let ingredient of recipe.ingredients'>
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
