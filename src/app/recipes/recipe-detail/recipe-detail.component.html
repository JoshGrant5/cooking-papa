<div class="row">
  <div class="col-xs-12">
    <img [src]='recipe.imagePath' alt="{{ recipe.name }}" class='img-responsive' style='height: 300px'>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- appDropdown = dropdown directive adding or removing the "open" attribute -->
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type='button'>
        Manage Recipe
        <span class='caret'></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
