<div class="row">
  <div class="col-xs-12" class='recipe-new'>
    <button class="bttn-simple bttn-md bttn-danger" (click)="onNewRecipe()">Create New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item

      [index]="i"></app-recipe-item>
  </div>
</div>
