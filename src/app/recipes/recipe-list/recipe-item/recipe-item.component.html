<a
class='list-group-item clearfix recipe-item'
[routerLink]='[index]'
routerLinkActive='active'
>
  <div class="pull-left">
    <h3 class='list-group-item-heading'>{{ recipe.name }}</h3>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="pull-right">
    <img [src]='recipe.imagePath' alt="{{ recipe.name }}" class='image-responsive img-fluid'>
  </div>
</a>
<br>
